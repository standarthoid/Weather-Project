<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="src/styles.css" />
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather_box">
          <div class="weather_position">
        <h2 class="how_weather">How's the weather in</h2>
        <form id="search-form">
      <input
        type="text"
        placeholder="Search for a city"
        autocomplete="off"
        autofocus="on"
        id="search-text-input"
      />
      <input type="submit" class="btn btn-info" value="Go!" />
      <button class="location" id="location">Current Location</button>
    </form>
        <div class="current_location" >Location</div>
        <div class="row">
          <div class="col">
            <div class="currently" id="current-city"></div>
          </div>
          <div class="col">
            <div class="emojy">
                <img src="src/img/01d.png" alt="" id="icon">
            </div>
          </div>
          <div class="col" class="temperature_unit">
            <span class="temperature" id="temperature"></span>
            <span class="temperature_celsius"><a href ="#" class="active" id="celsius">°C</a> | </span>
            <span class="temperature_fahrenheit" ><a href ="#" id="fahrenheit">  °F</a></span>
          </div>
          <div class="row">
            <div class="col"><div class="daytime"></div></div>
            <div class="col"></div>
            <div class="col">
              <div class="precipitation" id="precipitation">    </div>
              <div class="humidity" id="humidity">Humidity: 87%</div>
              <div class="wind" id="wind">Wind: 16km/h</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="current_weather" id="weather_conditions">partly cloudy</div>
            </div>
          </div>
        </div>
        </div>
      </div>
<div class = "container" id="forecast"></div>
<div><p class="myName"><a class="openSource" href="https://github.com/standarthoid/Weather-Project">Open-source Code</a> by Miriam Hanke</p></div>
<script src="src/script.js">
    </script>
  </body>
</html>
